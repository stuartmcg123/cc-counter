<h1>Cunt Convention Countdown</h1>
<div class="counterContainer">
  <img src="assets/fileImage.jpg">
  <div class="counter">

    <app-counter title="Days" [number]="days"></app-counter>
    <app-counter title="Hours" [number]="hours"></app-counter>
    <app-counter title="Minutes" [number]="minutes"></app-counter>
    <app-counter title="Seconds" [number]="seconds"></app-counter>

  </div>
</div>
<div style="display: flex; justify-content: space-around;">
  <a href="/en-GB" i18n>English</a>
  <a href="/jp" i18n>Japanese</a>
  <a href="/de" i18n>German</a>
</div>
<audio controls autoplay loop>
  <source src="assets/fc.mp3" type="audio/mp3">
</audio>
