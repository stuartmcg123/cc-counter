name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
     - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Interface/Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/counter-build:$(date +%s)
    - name: Push image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/counter-build:$(date +%s)
    
